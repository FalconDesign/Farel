
<div id="contact" class="container-fluid contact">
  <div class="row">
    <div class="col-sm-12 text-center text-uppercase">
      <h1>мы всегда на связи</h1>
    </div>
    <div class="col-sm-12">
      <div class="col-sm-4 col-sm-push-1 mail">
        <h3>Контакты</h3>
        <div class="contact_container">
          <div class="logo envelope"><img src="../pictures/contact/envelope.png" alt="Envelope"/>
            <h3>mail@gmail.com</h3>
          </div>
          <div class="logo tweet"><img src="../pictures/contact/phone.png" alt="Phone"/>
            <h3>044 435 43 56</h3>
          </div>
          <div class="logo location"><img src="../pictures/contact/location.png" alt="location"/>
            <h3>г.Киев, ул. Константиновская 73</h3>
          </div>
        </div>
      </div>
      <div class="col-sm-2 col-sm-push-1 social">
        <h3>Соц. сети</h3>
        <div class="contact_container social_box">
          <div class="logo envelope"><img src="../pictures/contact/fbook.png" alt="fbook"/>
            <h3>userName</h3>
          </div>
          <div class="logo phone"><img src="../pictures/contact/tweet.png" alt="tweetter"/>
            <h3>userName</h3>
          </div>
          <div class="logo location"><img src="../pictures/contact/insta.png" alt="instagram"/>
            <h3>userName</h3>
          </div>
        </div>
      </div>
      <div class="col-sm-3 col-sm-push-1 text-center form_box">
        <h3>Обратная связь</h3>
        <form>
          <div class="form-group"> 
            <input id="name_area" type="text" placeholder="Имя" class="form-control"/>
            <input id="email_area" type="email" placeholder="Почта" class="form-control"/>
            <input id="phone_area" type="text" placeholder="Телефон" class="form-control"/>
            <button type="submit" class="btn btn-info">Отправить</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
